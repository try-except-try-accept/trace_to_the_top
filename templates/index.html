<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trace to the Top - proof of concept</title>

    <link href="static/styles.css" rel="stylesheet">

    <script src="static/scripts.js" type="text/javascript"></script>

</head>
<body>

    <h1>Trace To The Top!</h1>

    <div class="main">

        <div class="code_container">

        <h2>Code:</h2>



            <form action="/submit_code" method="post" onsubmit="return check_inputs_provided();">

<textarea id="code_submit" name="code_submit">
{{ code }}


</textarea>
<br>
<label for="inputs">List inputs (comma-separated): <input type="text" id="inputs" name="inputs"></label>
<br>
                <button type="submit">SUBMIT CODE</button>
            </form>
        </div>

        <div class="table_container">

        <h2>Trace Table(s):</h2>

        {{ tables }}

        </div>

    </div>

</body>

</html>
